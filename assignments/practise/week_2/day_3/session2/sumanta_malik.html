<body>
	<!-- These elements below are for FSD.W2.2.2_1-->

	<!-- These elements above are for FSD.W2.2.2_2-->

	<script type="text/javascript">

		function check_drive()
			//Write javascript for FSD.W2.2.2_1 here
			
		{
			var user = Number(document.getElementById("age").value);
			var result = document.getElementById('result');

			if (user>18)
			{
				result.innerHTML = "You can drive in India!";
			}
			else if (user==18) 
			{
				result.innerHTML = "You are just old enough to drive in India!";
			}
			else{
				result.innerHTML = "You can't drive in India";
			}	
	}
	// change color of box scripting coding goes here
		function change_color()
		{	
			//Write javascript for FSD.W2.2.2_2 here
			var user = document.getElementById('color').value;
			var result = document.getElementById('update_color');
			result.style.backgroundColor=user;
		}
	// find continent scripting coding goes here
	function find_continent(){
			//Write javascript for FSD.W2.2.2_3 here
			var cnt_name = document.getElementById("country").value;
						switch(cnt_name)
			{
				case "India":{alert("Asia");}
				break;
				case "United States of America":{alert("North America");}
				break;
				case "China":{alert("Asia");}

				case "Nepal":{alert("Asia");}

			}	
		}
		
		
	</script>

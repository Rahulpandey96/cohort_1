<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 id="head1">MASAI H1</h1>
	<h2 id="head2">MASAI H2</h2>
	<h3 id="head3">MASAI H3</h3>
	<h4 id="head4">MASAI H4</h4>
	<div id="con1">School C1</div>
	<div id="con2">School C2</div>
	<div id="con3">School C3</div>
	<p id="para1">Coding P1</p>
	<p id="para2">Coding P2</p>
	<p id="para3">Coding P3</p>
	<hr>
	<button onclick="changeHeads()">Change Heading Color</button>
	<button onclick="changeOddHeads()">Change Odd Heading</button>
	<button onclick="changeEvenHeads()">Change Even Heading</button>
	<button onclick="changeDivs()">Change DIVS</button>
	<button onclick="changePara()">Change Paragraph</button>
	<script type="text/javascript">
			var headOne = document.getElementById('head1');
			var headTwo = document.getElementById('head2');
			var headThree = document.getElementById('head3');
			var headFour = document.getElementById('head4');
		function changeHeads() {
			// Change all the headings h1 to h4 to red color
			headOne.style.color = "red";
			headTwo.style.color = "red";
			headThree.style.color = "red";
			headFour.style.color = "red";
		}
		function changeOddHeads() {
			// Change the headings h1 and h3 to blue color
			headOne.style.color = "blue"
			headThree.style.color = "blue";
		}
		function changeEvenHeads() {
			// Change the headings h2 and h4 to green color
			headTwo.style.color = "green";
			headFour.style.color = "green";
		}

		function changeDivs() {
			// Change all the divs to orange color
			var con_one = document.getElementById('con1');
			var con_two = document.getElementById('con2');
			var con_three = document.getElementById('con3');
			con_one.style.backgroundColor = "orange";
			con_two.style.backgroundColor = "orange";
			con_three.style.backgroundColor = "orange";
		}

		function changePara() {
			// Change all the paragraphs to yellow color
			var para_one = document.getElementById('para1');
			var para_two = document.getElementById('para2');
			var para_three = document.getElementById('para3');
			para_one.style.color = "yellow";
			para_two.style.color = "yellow";
			para_three.style.color = "yellow";
		}
	</script>
</body>
</html>

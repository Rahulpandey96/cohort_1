<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select> id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">

		function showName() {
			alert(document.getElementbyId("name").value);
			// Show the alert of the filled name
			}
		function showGender() {
  			alert(document.getElementById("gender").value);

		function showEmail() {
  			alert(document.getElementById("email").value);

		function showMobile() {alert ("mobile")
			// Show the alert of the filled mobile
		}
	</script>
</body>
</html>

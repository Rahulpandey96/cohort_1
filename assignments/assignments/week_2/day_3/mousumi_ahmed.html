<html lang="en">
<head>

    <title>Converter</title>
    <style type="text/css">
    body{

        width: 500px;
        height: 200px;

        text-align: center;

        margin-left: -30px;

</head>
<body>
    <div class="converter_body">
            <h1 class="converter_title">Converter</h1>
    <!--    <button class="converter_title margin_left">LENGTH</button>
    <button class="converter_title margin_left">VOLUME</button>
    <button class="converter_title margin_left">TEMPERATURE</button>-->
    <div>
    <input type="text" name="input" id="input">

    <input type="text" name="result" id="result">

    <select class="dispaly_left" id="input_left">
    <option value="meter">Meter</option>
    <option value="kilometer">kilometer</option>
    <option value="mile">Mile</option>
    <option value="light_year">Light Year</option>

    <option value="celsius">Celsius</option>
    <option value="kelvin">Kelvin</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="liter">Liter</option>
    <option value="milliliter">Milliliter</option>
    <option value="us_gallon">US Gallon</option>
    <option value="imperial">Imperial Tea Spoon</option>
    
    </select>
   <select class="shift_left" id="input_right">
            <option value="meter">Meter</option>
            <option value="kilometer">kilometer</option>
            <option value="mile">Mile</option>
            <option value="light_year">Light Year</option>

            <option value="celsius">Celsius</option>
             <option value="kelvin">Kelvin</option>
             <option value="fahrenheit">Fahrenheit</option>
             <option value="liter">Liter</option>
             <option value="milliliter">Milliliter</option>
             <option value="us_gallon">US Gallon</option>
             <option value="imperial">Imperial Tea Spoon</option>
</select><br>
</div>
<button  onclick="my_result()" class="convert">CONVERT</button>

</div>

    <script>
        

        
        
        function my_result()
        {
            var input = parseInt(document.getElementById("input").value);
           
             var input_type = document.getElementById("input_left").value;
             var result_type = document.getElementById("input_right").value;
            

            if(input_type === "meter" && result_type === "kilometer")
            {
                
               document.getElementById("result").value = input*0.001;

            }
            else if(input_type === "meter" && result_type === "mile")
            {
                document.getElementById("result").value = input/1609.344;
            }
              
            else if(input_type === "meter" && result_type === "meter")
            {
                document.getElementById("result").value = input;
               
            }
            else if(input_type === "kilometer" && result_type === "mile")
            {
                document.getElementById("result").value = input/1.609;
                
            }
            else if(input_type === "kilometer" && result_type === "meter")
            {
                document.getElementById("result").value = input*1000;
              
            }
            else if(input_type === "kilometer" && result_type === "kilometer")
            {
                document.getElementById("result").value =input;
             
            }
            else if(input_type === "mile" && result_type === "kilometer")
            {
                document.getElementById("result").value = input*1.609;
               
            }
            else if(input_type === "mile" && result_type === "meter")
            {
                document.getElementById("result").value =input*1609.344;
                
            }
            else if(input_type === "mile" && result_type === "mile")
            {
                document.getElementById("result").value =input;
                
            }

            else if(input_type === "light_year" && result_type === "meter")
            {
                document.getElementById("result").value =input*9.461e+15;
                
            }
            else if(input_type === "meter" && result_type === "light_year")
            {
                document.getElementById("result").value =input/light_year;
                
            }
            else if(input_type === "light_year" && result_type === "kilometer")
            {
                document.getElementById("result").value =input*9.461e+12;
                
            }
            else if(input_type === "kilometer" && result_type === "light_year")
            {
                document.getElementById("result").value =input/9.461e+12;
                
            }
            else if(input_type === "light_year" && result_type === "mile")
            {
                document.getElementById("result").value =input*5.879e+12;
                
            }
            else if(input_type === "mile" && result_type === "light_year")
            {
                document.getElementById("result").value =input/5.879e+12;
                
            }
            else if(input_type === "light_year" && result_type === "light_year")
            {
                document.getElementById("result").value =input;
                
            }


            else if(input_type === "celsius" && result_type === "kelvin")
            {
                document.getElementById("result").value =input+273.15;
                
            }
            else if(input_type === "kelvin" && result_type === "celsius")
            {
                document.getElementById("result").value =input-273.15;
                
            }
            else if(input_type === "celsius" && result_type === "fahrenheit")
            {
                document.getElementById("result").value =input*(9/5)+32;
                
            }
            else if(input_type === "fahrenheit" && result_type === "celsius")
            {
                document.getElementById("result").value =(input-32)*5/9;
                
            }
            else if(input_type === "celsius" && result_type === "celsius")
            {
                document.getElementById("result").value =input;
                
            }
            else if(input_type === "kelvin" && result_type === "fahrenheit")
            {
                document.getElementById("result").value =(input-273.15)*9/5+32;
                
            }
            else if(input_type === "fahrenheit" && result_type === "kelvin")
            {
                document.getElementById("result").value =(input-32)*(5/9)+273.15;
                
            }
            else if(input_type === "kelvin" && result_type === "kelvin")
            {
                document.getElementById("result").value =input;
                
            }
            else if(input_type === "fahrenheit" && result_type === "fahrenheit")
            {
                document.getElementById("result").value =input;
                
            }



            else if(input_type === "liter" && result_type === "liter")
            {
                document.getElementById("result").value =input;
                
            }
            else if(input_type === "milliliter" && result_type === "milliliter")
            {
                document.getElementById("result").value =input;
                
            }
            else if(input_type === "us_gallon" && result_type === "us_gallon")
            {
                document.getElementById("result").value =input;
                
            }
            else if(input_type === "imperial" && result_type === "imperial")
            {
                document.getElementById("result").value =input;
                
            }
            else if(input_type === "liter" && result_type === "milliliter")
            {
                document.getElementById("result").value =input*1000;
                
            }
            else if(input_type === "milliliter" && result_type === "liter")
            {
                document.getElementById("result").value =input/1000;
                
            }
            else if(input_type === "liter" && result_type === "us_gallon")
            {
                document.getElementById("result").value =input/3.785;
                
            }
            else if(input_type === "us_gallon" && result_type === "liter")
            {
                document.getElementById("result").value =input*3.785;
                
            }
            else if(input_type === "liter" && result_type === "imperial")
            {
                document.getElementById("result").value =input*168.936;
                
            }
            else if(input_type === "imperial" && result_type === "liter")
            {
                document.getElementById("result").value =input/168.936;
                
            }
            else if(input_type === "milliliter" && result_type === "us_gallon")
            {
                document.getElementById("result").value =input/3785.412;
                
            }
            else if(input_type === "us_gallon" && result_type === "milliliter")
            {
                document.getElementById("result").value =input*3785.412;
                
            }
            else if(input_type === "milliliter" && result_type === "imperial")
            {
                document.getElementById("result").value =input/5.919;
                
            }
            else if(input_type === "imperial" && result_type === "milliliter")
            {
                document.getElementById("result").value =input*5.919;
                
            }
            else if(input_type === "us_gallon" && result_type === "imperial")
            {
                document.getElementById("result").value =input*639.494;
                
            }
            else if(input_type === "imperial" && result_type === "us_gallon")
            {
                document.getElementById("result").value =input/639.494;
                
            }

            else{
                document.getElementById("result").value="Invalid Conversion";
            }


        }




    
    
    </script>
</body>
</html>

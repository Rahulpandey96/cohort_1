<!DOCTYPE html>
<html lang="en">
<head>
	<title>Number pad</title>
	<style type="text/css">
		#page{
			width:500px;
			height:600px;
			background-color:white;
			border:2px solid #330000;
			margin:15px auto;
			position:relative;
		}
		#box_main{
			width:320px;
			height:300px;
			border:1px solid red;
			border:none;
			position:absolute;
			top:50px;
			left:130px;
			padding:20px;
		}
		#display{
			width:260px;
			height:60px;
			border:2px solid black;
			background-color:#F8E3D8;
			float:left;
		}
		#text_h1{
			padding:0;
			margin:0;
			text-align:center;
			font-size:40px;
		}
		.cols{
			width:50px;
			height:300px;
			border:2px solid green;
			border:none;

			float:left;
			margin:15px;

		}
		.row{
			width:30px;
			height:30px;
			border:2px solid black;
			float:left;
			position:relative;
			padding:20px;
			margin-top:23px;
			text-align:center;
			font-family:sans-serif;
			font-size:30px;
		}
		.col1{
			margin-left:0;
		}
		.col2{margin-left:23px;}
		.col3{margin-left:23px;}
		.row_col1{margin-left:0;}
		.cell_orange{background-color:orange;}
		.cell_green{background-color:green;}
		.cell_blue{background-color:cyan;}
		.cell_hide{border:none;}


		
	</style>
</head>
<body>
	<div id="page">
		<div id="box_main">
			<div id="display">
				<h1 id="text_h1">#</h1>
			</div>
			<div class="cols col1">
				<div class="row row_col1 cell_green">1</div>
				<div class="row row_col1 cell_orange">4</div>
				<div class="row row_col1 cell_green">7</div>
				

			</div>
			<div class="cols col2">
				<div class="row row_col2 cell_orange">2</div>
				<div class="row row_col2 cell_orange">5</div>
				<div class="row row_col2 cell_orange">8</div>
				<div class="row row_col2 cell_blue">0</div>

			</div>
			<div class="cols col3">
				<div class="row cell_green">3</div>
				<div class="row cell_orange">6</div>
				<div class="row cell_green">9</div>
				
			</div>
		</div>
		
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Leader Board</title>
  <meta charset="utf-8">
<style>

  .outer_box{

  }
  .outer_button_box1{
    float: left;

  width: 65px;

  }
  #green_button{
    font-size: 30px;
    text-align: center;
    height: 65px;
    width: 65px;
    background-color: green
  }
  #orange_button{
    font-size: 30px;
    text-align: center;
    height: 65px;
    width: 65px;
    background-color: orange
  }
  .outer_button_box2{
    float: left;
    border: 1px solid black;
    height: 65px;
  width: 65px;
    margin-top: 30px;
    margin-left: 75px;
  }
  .outer_button_box4{
    clear: both;
    float: left;
    border: 1px solid black;
    height: 65px;
    width: 65px;
    margin-top: 30px;
    margin-left: 70px;
  }
  .outer_button_box5{
    clear: both;
    float: left;
    border: 1px solid black;
    height: 65px;
    width: 65px;
    margin-left: 220px;
    margin-top: 30px;
  }
  #voilet_button{
    font-size: 30px;
    text-align: center;
    background-color: violet;
    height: 65px;

  }
  .enter_box{
    clear: both;
    float: left;

    height: 40px;

    margin-top: 30px;
  }
  .enter_button{
    height: 40px;
    width: 120px;

  }
  .reset_box{
    clear: both;
    float: right;
    border: 1px solid black;
    height: 40px;
    width: 120px;
    margin-left: 70px;
    margin-top: -40px;
    margin-right: 70px;

  }
  .reset_button{
    height: 40px;
    width: 120px;
    background-color: blue;
  }

</style>

</head>
<body>
  <div class="outer_box">
    <div class="min_box">
      <p id="min" class="text">43</p>
    </div>

    <div class="max_box">
      <p id="max" class="text">2019</p>
    </div>
    <div class="min_word">
      <p class="text">Min</p>
    </div>
    <div class="max_word">
      <p id="text">Max</p>
    </div>

    <div class="res_box">
      <p id="char1">#</p>
    </div>
    <div class="outer_button_box1">
      <button onclick="show_number(1)" id="green_button">1</button>
    </div>
     <div class="outer_button_box2">
      <button onclick="show_number(2)" id="orange_button">2</button>
    </div>
    <div class="outer_button_box1">
      <button onclick="show_number(3)" id="green_button">3</button>
    </div>
    <div class="outer_button_box1">
    <button onclick="show_number(4)" id="orange_button">4</button>
    </div>
    <div class="outer_button_box2">
      <button onclick="show_number(5)" id="orange_button">5</button>
    </div>
    <div class="outer_button_box1">
      <button onclick="show_number(6)" id="orange_button">6</button>
    </div>
    <div class="outer_button_box1">
      <button onclick="show_number(7)" id="green_button">7</button>
    </div>
    <div class="outer_button_box2">
      <button onclick="show_number(8)" id="orange_button">8</button>
    </div>
<div class="outer_button_box2">
      <button onclick="show_number(9)" id="green_button">9</button>
    </div>
    <div class="outer_button_box5">
      <button onclick="show_number(0)" id="voilet_button">0</button>
    </div>
    <div class="enter_box">
      <button onclick="enter()" class="enter_button">Enter</button>
    </div>
    <div class="reset_box">
      <button onclick="enter()" class="text reset_button" >Reset</button>
    </div>

  <script>
    function show_number(num) {
      if (document.getElementById('char1').innerHTML=="#") 
      {
        document.getElementById('char1').innerHTML = ""
      }
        document.getElementById('char1').innerHTML += num
      }
      function enter()
      {
        var input_value =Number (document.getElementById("char1").innerHTML)
        var min_value =Number (document.getElementById("min").innerHTML)
        var max_value =Number (document.getElementById("max").innerHTML)
        if (min_value > input_value || max_value >
          input_value) 
          {document.getElementById("min").innerHTML = input_value
      }
        if (max_value < input_value ) 
        {
          document.getElementById("max").innerHTML = 
          input_value
        }
      }
      function reset()
      {
        document.getElementById("res_box").innerHTML = "#"
      }



  </script>
</body>

</select><br>

        var input = document.getElementById("input");

        //document.getElementById("input").value = (my_result());

            if(input_type === "meter" && result_type === "kilometer"){
                
                //document.getElementById("result").value = parseInt(input.value)*0.001;


                result.value = parseInt(input.value)*0.001;
            }
            elseif(input_type === "meter" && result_type === "centimeter")
            {

            }
            elseif(input_type === "meter" && result_type === "meter")
            {
                result.value = parseInt(input.value);
            }
            elseif(input_type === "kilometer" && result_type === "meter")
            {

            }

            {

            }

            {

            }
            elseif(input_type === "centimeter" && result_type === "kilometer")
            {

            }
            elseif(input_type === "centimeter" && result_type === "meter")

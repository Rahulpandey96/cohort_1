    <body>
        <div class="box">
            <div class="minbox">

            <div class="minword">

            <div class="maxword">
                <p class="text">Max</p>
            </div>
            <div class="box1">
                <p id="para1">#</p>
            </div>
            <div class="buttonbox1">
                <button onclick="shownumber(1)" id="greenbutt">1</button>
            </div>
            <div class="buttonbox2">

                </div>

                </div>
            <div class="buttonbox2">
                <button onclick="shownumber(8)" id="orangebutt">8</button>
                </div>
            <div class="buttonbox3">
                <button onclick="shownumber(9)" id="greenbutt">9</button>
                </div>
            <div class="buttonbox5">
                <button onclick="shownumber(0)" id="violetbutt">0</button>
                </div>
            <div class="outerenterbox" >
                <button onclick="enter()" class="text enter_button">Enter</button>
                 </div>
             <div class="resetouterbutton">
                <button onclick="reset()" class="text reset_button" >Reset</button>
                </div>
        </div>
        <script>
                function shownumber(num) {
                    if (document.getElementById("para1").innerHTML== "#")
                        {
                            document.getElementById('para1').innerHTML =""
                        }
                    
                            document.getElementById("para1").innerHTML +=num
                    }
                function enter()
                {
                    var inputvalue =Number (document.getElementById("para1").innerHTML)
                    var minvalue =Number (document.getElementById("min").innerHTML)
                    var maxvalue =Number (document.getElementById("max").innerHTML)
                    if ( minvalue > inputvalue || maxvalue > inputvalue ) 
                    {
                        document.getElementById("min").innerHTML =inputvalue
                    }
                    if(  maxvalue < inputvalue  )
                    {
                        document.getElementById("max").innerHTML =inputvalue
                    }
                }
                function reset()
                {
                    document.getElementById("para1").innerHTML = "#"
                }
                
                
            </script>
    </body>

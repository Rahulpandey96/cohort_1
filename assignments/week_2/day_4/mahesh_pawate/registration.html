<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<style type="text/css">
		.flt
		{
			float: left;
		}
		#clr
		{
			background-color: black;
			height:100vh;
		}
		#mar_for_main
		{
			height: 100vh;
			margin-left: 250px;
			margin-right: 250px;
			background-color: white;
			padding-top: 60px;
		}
		#border
		{
			margin-left: 80px;
			border-style: solid;
			border-radius: 15px;
			border-color: black;
			border-width: 2px;
			height: 200px;
			width: 200px;
			padding-top: 70px;
			padding-bottom: 70px;
			padding-left:  50px;
		}
		#mar
		{
			margin-left: 200px;
		}
	</style>
</head>
<body  id="clr" >
	<!--master-->
	<div id="mar_for_main">
		<!--white screen-->
		<div id="mar" class="flt">
			<div>
				<div>
					<h1>Name</h1>
				</div>
				<div>
					<input type="text" name="name" id="name">
				</div>
			</div>
			<div>
				<div>
					<h1>Email</h1>
				</div>
				<div>
					<input type="text" name="email" id="email">
				</div>
			</div>
			<div>
				<div>
					<h1>Mobile</h1>
				</div>
				<div>
					<input type="number" name="mobile" id="mobile">
				</div>
			</div>
			<div>
				<button onclick="submit()" >REGISTER</button>
			</div>
		</div>
		<!--black screen-->
		<div class="flt " id="border">
			<div>
				<div>
					<label>NAME</label>
				</div>
				<div>
					<label>MASAI</label>
				</div>
			</div>
			<div>
				<div>
					<label>EMAIL</label>
				</div>
				<div>
					<label>EMAIL</label>
				</div>
			</div>
			<div>
				<div>
					<label>MOBILE</label>
				</div>
				<div>
					<label>Mobile</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

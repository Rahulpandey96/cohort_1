<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		.keys_style
		{
			height: 40px;
			width: 40px;
			margin-left: 10px;
			margin-top: 10px;
			float: left;
			background-color: green;
			color: black;
			text-align: center;
			font-size: 18px;

		}
		.keys_fl_clear
		{
			clear: left;
		}
		.key_fl_clr
		{
			clear: both;
		}
		.plus
		{
			background-color: orange;
		}
		.sub_style
		{
			width: 70px;
			background-color: black;
			color: white;
		}
		#margin
		{
			margin-left: 650px;
			margin-top: 100px;

		}
		.center1
		{
			margin-left: 50px;
		}
		.max
		{
			height: 40px;
			width: 90px;
			font-size: 28px;
			text-align: center;
			background-color: white;
		}
		.flt
		{
			float: left;
			margin-right: 40px;
		}
		.fltr
		{
			float: right;
		}
		.last
		{
			background-color: maroon;
		}
		.input_back
		{
			background-color: gray;
		}
		.input_back2
		{
			background-color: red;
		}
		.input_back3
		{
			background-color: lightgreen
		}
		
	</style>
	<title>leader board</title>
</head>
<body >
	<!--master div-->
	<div id="margin">
		<!--min and Max-->
		<div>
			<!--min-->
			<div class="flt">
				<input value="43" class=" max input_back2 " id="get_input1" type="text" name="get_input1">
				<h2>Min</h2>
			</div>
			<!--max-->
			<div class="flt">
				<input value="2019" class="  max input_back3" id="get_input2" type="text" name="get_input2">
				<h2>Max</h2>
			</div>
		</div>
		<!--screen-->
		<div class="keys_fl_clear center1 flt">
			<div >
				<h2>Screen</h2>
			</div>
			<div >
				<input class="max input_back" id="screen" type="text" name="screen">
			</div>
		</div>
		<!--keys-->
		<div>
			<div >
				<button class="keys_style keys_fl_clear" onclick="fun('1')">1</button>
			</div>
			<div >
				<button class="keys_style plus" onclick="fun('2')">2</button>
			</div>
			<div>
				<button class="keys_style" onclick="fun('3')">3</button>
			</div>
			<div>
				<button class="keys_style plus keys_fl_clear" onclick="fun('4')">4</button>
			</div>
			<div>
				<button class="keys_style " onclick="fun('5')">5</button>
			</div>
			<div>
				<button class="keys_style plus" onclick="fun('6')">6</button>
			</div>
			<div>
				<button class="keys_style keys_fl_clear" onclick="fun('7')">7</button>
			</div>
			<div>
				<button class="keys_style plus" onclick="fun('8')">8</button>
			</div>
			<div>
				<button class="keys_style" onclick="fun('9')">9</button>
			</div>
			<div>
				<button class=" keys_style keys_fl_clear center1 last" onclick="fun('0')">0</button>
			</div>
			
		</div>
		<!--submit-->
		<div>
			<div>
				<button class=" keys_style keys_fl_clear sub_style" onclick="fun_submit()">Submit</button>
			</div>
			<div>
				<button class=" keys_style  sub_style" onclick="clearAll()">clear</button>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		function clearAll()
		{
			document.getElementById("screen").value=""
		}
		function fun(inp)
		{
			document.getElementById("screen").value+=inp
		}
		function fun_submit()
		{
			var in1=Number(document.getElementById("screen").value)
			var in2=Number(document.getElementById("get_input1").value)
			var in3=Number(document.getElementById("get_input2").value)
			if (in1<in2) 
			{
				document.getElementById("get_input1").value=in1
				document.getElementById("screen").value=""
			}
			else if (in1>in3)
			{
			 	document.getElementById("get_input2").value=in1
			 	document.getElementById("screen").value=""
			}
			 else if (in1==in2) 
			{
				alert("The number " + in1 +" is equal to " + in2);
				document.getElementById("screen").value=""			
			}
			else if (in1==in3)
			{
			 	alert("The number " + in1 +" is equal to " + in3);
			 	document.getElementById("screen").value=""
			}
			else if (in1>in2 && in1<in3) 
			{
			 	alert("The given number " + in1 + " is between " + in2 +" and " +in3);
			 	document.getElementById("screen").value=""
			}
			else
			{
				alert("Not a Integer Number");
			}

		}


	</script>
</body>
</html>

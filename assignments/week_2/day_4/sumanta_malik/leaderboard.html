<!DOCTYPE html>
<html lang="en">
<head>
	<title>Number pad</title>
	<style type="text/css">
		#page{
			width:700px;
			height:1020px;
			background-color:white;
			border:1px solid #ccc;
			margin:20px auto;
			position:relative;
		}
		/*max and min box desgin goes here */
		.max_min_main{
			width:500px;
			height:100px;
			border:1px solid black;
			border:none;
			margin:30px auto;
			position:relative;
			top:60px;
		}
		/*box min desing coding goes here */
		.min_box{
			width:120px;
			height:40px;
			border:2px solid black;
			float:left;
			background-color:red;
			text-align:center;
			font-family:sans-serif;
			font-size:30px;
			padding-top:10px;

		}
		.min_h1{
			text-align:center;
			font-family:sans-serif;
			font-size:30px;
			position:absolute;
			left:30px;
			top:40px;
		}
		/*box min desing coding goes here */
		.max_box{
			width:120px;
			height:40px;
			border:2px solid black;
			position:absolute;
			right:0;
			top:0;
			background-color:darkgreen;
			text-align:center;
			font-family:sans-serif;
			font-size:30px;
			padding-top:10px;
		}
		.max_h2{
			position:absolute;
			left:400px;
			top:40px;
		}

		/* main box style coding goes here */
		#box_main{
			width:316px;
			height:670px;
			border:1px solid red;
			border:none;
			position:absolute;
			top:150px;
			left:190px;
			padding:20px;
		}
		.score_h1{
			text-align:center;
			font-family:sans-serif;
			font-size:30px;
			margin-bottom:0;
			position:relative;
			left:-10px;
		}
		/* Calculator display design coding goes here */
		#display{
			width:270px;
			height:50px;
			border:2px solid black;
			background-color:#ccc;
			float:left;
			padding-top:10px;
			text-align:center;
			font-size:30px;
		}
		/* Font design of calculator display goes here */
		#text_h1{
			padding:0;
			margin:0;
			text-align:center;
			font-size:70px;
		}
		.cols{
			width:70px;
			height:380px;
			border:1px solid green;
			border:none;
			float:left;
			margin:20px;
		}
		/*Enter botton desgin coding goes here */
			.enter_btn{
				width:270px;
				height:40px;
				border:1px solid red;
				border:none;
				position:absolute;
				top:470px;
				left:0;
				background-color:black;
				font-family:sans-serif;
				color:white;
				font-weight:bold;
				text-align:center;
				padding-top:5px;
				font-size:30px;
				cursor:pointer;
			}
		/* all rows design coding here */
		.row{
			width:30px;
			height:30px;
			border:2px solid black;
			float:left;
			position:relative;
			padding:8px;
			margin-top:23px;
			text-align:center;
			font-family:sans-serif;
			font-size:30px;
		}
		.col1{
			margin-left:0;
		}
		.col2{
			margin-left:23px;
		}
		.col3{
			margin-left:23px;
		}
		.row_col1{
			margin-left:0;
		}
		/*cells content having orange color coding goes */
		.cell_orange{
			background-color:orange;
			cursor:pointer;
		}
		/*cells content having green color coding goes */
		.cell_green{
			background-color:lightgreen;
			cursor:pointer;
		}
		/*cell content having cyan color coding goes */
		.cell_blue{
			background-color:cyan;
			cursor:pointer;

		}
		/* some div element is hide who's hide coding goes here */
		.cell_hide{
			border:none;
		}	
	</style>
</head>
<body>
	<div id="page">
		<div class="max_min_main">
		<div class="min_box" id="minmum">43</div>
		<h1 class="min_h1">MIN</h1>
		<div class="max_box" id="maximum">2019</div>
		<h1 class="min_h1 max_h2">MAX</h1>
		</div>
		<div id="box_main">
			<h1 class="score_h1">SCORE</h1>
			<!-- Calculator output display coding goes here !-->
			<input type="text" name="display" id="display" />
			<!-- First collomn element coding goes here !-->
			<div class="cols col1">
				<div class="row row_col1 cell_green" id="num-one" onclick="display('1')"> 1</div>
				<div class="row row_col1 cell_orange" id="num-four" onclick="display('4')">4</div>
				<div class="row row_col1 cell_green" onclick="display('7')">7</div>
				<div class="row row_col1 cell_hide"></div>
			</div>
			<!-- Second collomn element coding goes here !-->
			<div class="cols col2">
				<div class="row row_col2 cell_orange" onclick="display('2')">2</div>
				<div class="row row_col2 cell_orange" onclick="display('5')">5</div>
				<div class="row row_col2 cell_orange" onclick="display('8')">8</div>
				<div class="row row_col2 cell_blue" onclick="display('0')">0</div>
			</div>
			<!-- Second collomn element coding goes here !-->
			<div class="cols col3">
				<div class="row cell_green" onclick="display('3')">3</div>
				<div class="row cell_orange" onclick="display('6')">6</div>
				<div class="row cell_green" onclick="display('9')">9</div>
				<div class="row cell_hide" ></div>
			</div>
			<!-- enter bottom html coding goes here -->
			<div class="col3 enter_btn" onclick="submit()">ENTER</div>
		</div>		
	</div>
	<script type="text/javascript">
		function display(input) // value return the function which stored in display
		{
			document.getElementById('display').value+=input; // receive the value from input button and added to next number
		}
		function submit(){
			var current= Number(document.getElementById('display').value);
			var min= Number(document.getElementById('minmum').innerHTML);
			var max= Number(document.getElementById('maximum').innerHTML);
			if (current<min) {
				var update= document.getElementById('display').value;
				var min_score = document.getElementById('minmum');
				min_score.innerHTML=update;
				document.getElementById('display').value="";
			}
			else if(current>max)
			{
				var update= document.getElementById('display').value;
				var max_score = document.getElementById('maximum');
				max_score.innerHTML=update;
				document.getElementById('display').value="";
			}
			else if(current==max)
			{	
				alert("Both max score & current input value are equal : "+current);
				document.getElementById('display').value="";
			}
			else if(current==min)
			{
				alert("Both min score & input value are equal : "+min);
				document.getElementById('display').value="";
			}
			else if (current>min) {
				alert("Enter a number should less then :"+min);
				document.getElementById('display').value="";
			}
		}
	</script>
</body>
</html>

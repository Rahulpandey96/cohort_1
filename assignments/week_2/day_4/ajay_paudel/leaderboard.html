	<script>
		function show_number(num) {
			if (document.getElementById("para1").innerHTML== "#")
				{
					document.getElementById('para1').innerHTML =""
				}
			
					document.getElementById("para1").innerHTML +=num

			}

		function enter()
		{
			var input_value =Number (document.getElementById("para1").innerHTML)
			var min_value =Number (document.getElementById("min").innerHTML)
			var max_value =Number (document.getElementById("max").innerHTML)
			if ( min_value > input_value  ) 
			{
				document.getElementById("min").innerHTML =input_value

			}
			if(  max_value < input_value  )
			{
				document.getElementById("max").innerHTML =input_value

			}

		}

		function reset()
		{
			document.getElementById("para1").innerHTML = "#"
		}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leader Board</title>
    <style>
  .container
  {
    height: 800px;
    width: 700px;
    margin-left: 200px;
    margin-top: 50px;
  }

  .box_left
  {
    height: 80px;
    width: 130px;
    margin-left: 70px;
    margin-top: -10px;
    background-color: red;
  }

  .box_right
  {
    height: 80px;
    width: 130px;
    margin-top:-150px;
    margin-right: 100px;
    background-color: green;
    float: right; 
  }

  .text_left
  {
    margin-left: 100px;
  }

  .text_right
  {
    margin-top:-50px;
    margin-right: 150px;
    float:right;
  }

  .align
  {
    font-size: 30px;
    padding:5px;
  }

  .text_centre
  {
    text-align: center;
    font-size: 30px;
  }

  .score_box
  {
    height: 100px;
    width: 350px;
    margin-left: 200px;
    background-color: grey;
  }

  .color_box 
  {
    float: left;
    width:75px;
    height:75px;
    border:2px solid black;
    margin:30px 30px 0 30px;
    margin-left:30px;
  }

  .fn_key
  {
    height:50px;
    width: 50px;
    margin-top: 20px;
    margin-left:50px;
    float: left;
  }

  .score_heading
  {
    margin-left: 300px;
  }

  .clear
  {
    clear:left;
  }

  .margin_left
  {
    margin-left: 170px;
  }

  .submit_btn
  {
    width: 250px;
    margin-left: 200px;
    background-color: black;
    color:white;
    font-size: 30px;
    margin-top: 50px;
  }

  .center
  {
    margin-left: 150px;
  }

  .reset_btn
  {
    height:50px;
    width:80px;
    background-color: black;
    color:white;
    margin-left: 550px;
    margin-top: -50px;
  } 

  .background_green
  {   
    background-color: green;
  }

  .background_orange
  {
    background-color: orange;
  }

  .background_grey
  {
    background-color: grey;
  }

  .background_purple
  {
    background-color: purple;
  }

  .purple_box
  {
    margin-left:165px;
  }
  </style>
</head>
<body>
    <div class="container">
      <div>
        <input type="text" value="43" name="input_min" id="input_min" class="box_left text_centre" >
        <h2 class="text_left">MIN</h2>
      <div>

      <div>
        <input type="text" value="2019" name="input_max" id="input_max" class="box_right text_centre" >
        <h2 class="text_right">MAX</h2>
      </div>  

      <div>

        <h1 class="score_heading">SCORE</h1>
        <input type="text" name="screen" class="score_box text_centre" id="score" >
      </div>

      <div class="margin_left">
          <button class="clear color_box background_green align" onclick="display('1')" value="1">1
          </button>
          <button class="color_box background_orange align" onclick="display('2')" value="1">2
          </button>
          <button class="color_box background_green align" onclick="display('3')" value="1">3
          </button>
          <button class="clear color_box background_orange align" onclick="display('4')" value="1">4
          </button>
          <button class="color_box background_orange align" onclick="display('5')" value="1">5
          </button>
          <button class="color_box background_orange align" onclick="display('6')" value="1">6
          </button>
          <button class="clear color_box background_green align" onclick="display('7')" value="1">7
          </button>
          <button class="color_box background_orange align" onclick="display('8')" value="1">8
          </button>
          <button class="color_box background_green align" onclick="display('9')" value="1">9
          </button>
          <button class="clear color_box purple_box background_purple align" onclick="display('0')" value="1">0
          </button> 
      </div>
    </div>

    <div>
      <div>
        <button class="fn_key submit_btn clear " onclick="submit()">ENTER</button>
        <button class=" reset_btn fn_key " onclick="reset()">reset</button>
      </div>
    </div>


  <script type="text/javascript">
    function reset()
    {
      document.getElementById("score").value=""
    }

    function display(input)
    {
      document.getElementById("score").value+=input;
    }

    function submit()
    {
      var curent_score = Number(document.getElementById("score").value)
      var min_score = Number(document.getElementById("input_min").value)
      var max_score = Number(document.getElementById("input_max").value)
      if (curent_score < max_score) 
      {
        document.getElementById("input_min").value= curent_score;
      }

      else if(curent_score > min_score)
      {
        document.getElementById("input_max").value= curent_score;
      }
      
      else
      {
        document.getElementById("score").value="";
      }
    }
      
    
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Numpad</title>
  <style type="text/css">
    .body
    {
      width:700px;
      margin:0 auto;  
    }
    .container
    {
      margin-top: 200px;
    }
    .screen
    {
      height:100px;
      width:380px;
      background-color:grey;
      margin-left:30px; 
      border: 2px solid black;
      font-size: 45px;
      text-align: center;
    }
    .clear
    {
      clear:left;
    }
    .align
    {
      font-size: 30px;
      padding:5px;
    }
    .color_box 
    {
      float: left;
      width:75px;
      height:75px;
      border:2px solid black;
      margin:30px 30px 0 30px;
      margin-left:30px;
    }
    .purple_box
    {
      margin-left:180px;
    }
    .background_green
    {   
      background-color: green;
    }
    .background_orange
    {
      background-color: orange;
    }
    .background_grey
    {
      background-color: grey;
    }
    .background_purple
    {
      background-color: purple;
    }

  </style>
</head>
<body class="body">
  <div class="container">
    <div id="screen_display" class="screen ">#</div>
    <div onclick="showNumber1()" class="clear color_box background_green align">1</div>
    <div onclick="showNumber2()" class="color_box background_orange align">2</div>
    <div onclick="showNumber3()" class="color_box background_green align">3</div>
    <div onclick="showNumber4()" class="clear color_box background_orange align">4</div>
    <div onclick="showNumber5()" class="color_box background_orange align">5</div>
    <div onclick="showNumber6()" class="color_box background_orange align">6</div>
    <div onclick="showNumber7()" class="clear color_box background_green align">7</div>
    <div onclick="showNumber8()" class="color_box background_orange align">8</div>
    <div onclick="showNumber9()" class="color_box background_green align">9</div>
    <div onclick="showNumber0()" class="clear color_box purple_box background_purple align">0</div>
  </div>
  <script>
    function showNumber1()
    {
      document.getElementById('screen_display').innerHTML="1";
    }
    function showNumber2(){
      document.getElementById('screen_display').innerHTML="2";
    }
    function showNumber3(){
      document.getElementById('screen_display').innerHTML="3";
    }
    function showNumber4(){
      document.getElementById('screen_display').innerHTML="4";
    }
    function showNumber5(){
      document.getElementById('screen_display').innerHTML="5";
    }
    function showNumber6(){
      document.getElementById('screen_display').innerHTML="6";
    }
   function showNumber7(){
          document.getElementById('screen_display').innerHTML="7";
    }
    function showNumber8(){
      document.getElementById('screen_display').innerHTML="8";
    }
    function showNumber9(){
      document.getElementById('screen_display').innerHTML="9";
    }
    function showNumber0(){
      document.getElementById('screen_display').innerHTML="0";
    }
</script>
</body>
</html>

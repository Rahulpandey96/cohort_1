<!DOCTYPE html>
<html>
<head>
	<title>Numpad</title>
	<style type="text/css">
		#screen
		{
  			height:150px;
  			width:280px;
  			background-color:grey;
  			margin-left:500px; 
            margin-top:100px;
  			font-size:45px;
		}
		.margin_top_and_left
		{
			/* margin for button(1,4,7) */
			margin-top: 50px;
			margin-left: 500px;
		}
		.margin_left_and_top
		{
			/* margin for button(2,3,5,6,8,9) */
			margin-top: 50px;
			margin-left: 20px;
		}
		.margin_0
		{
			margin-top: 50px;
			margin-left: 600px;
		}
        .measurement
		{
            height: 75px;
			width: 75px;
        }
        .font_size
		{
            font-size: 20px;
        }
        .bg_green
		{
            background-color: green;
        }
        .bg_orange
		{
            background-color:orange;
        }
		.bg_purple
		{
			background-color: purple;
		}
        .border
		{
            border: 2px solid black;
        }
	</style>
</head>
<body>
    
    	<input type="text" id="screen" class="border" value="#" /><br><br>

    	<button class="bg_green margin_top_and_left border measurement font_size" onclick="show('1')" value="1">1</button>
    	<button class="bg_orange margin_left_and_top border measurement font_size" onclick="show('2')" value="2">2</button>
    	<button class="bg_green margin_left_and_top border measurement font_size" onclick="show('3')" value="3">3</button><br>
    	<button class="bg_orange margin_top_and_left border measurement font_size" onclick="show('4')" value="4">4 &nbsp;</button>
    	<button class="bg_orange margin_left_and_top border measurement font_size" onclick="show('5')" value="5">5</button>
    	<button class="bg_orange margin_left_and_top border measurement font_size" onclick="show('6')" value="6">6</button><br>
    	<button class="bg_green margin_top_and_left border measurement font_size" onclick="show('7')" value="7">7</button>
    	<button class="bg_orange margin_left_and_top border measurement font_size" onclick="show('8')" value="8">8</button>
    	<button class="bg_green margin_left_and_top border measurement font_size" onclick="show('9')" value="9">9</button><br>
    	<button class="border margin_0 measurement font_size" onclick="show('0')" value="0">0</button>
    	<script type="text/javascript">
       		function show(val){
    			document.getElementById("screen").value+=val;
    		}
    	</script>

</body>
</html>

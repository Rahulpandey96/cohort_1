<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Card</title>
    <style>
		.main_layout{
			height: 800px;
			width: 700px;
			margin-left: 200px;
			margin-top: 50px;
		
		}
    
    .box_left{
		height: 80px;
		width: 130px;
		margin-left: 70px;
		margin-top: -10px;
		background-color: red;
	}
	.box_right{
		height: 80px;
		width: 130px;
		margin-top:-150px;
		margin-right: 100px;
		
		background-color: green;
		float: right;	
	}
	.left{
		margin-left: 100px;
	}
	.right{
		margin-top:-50px;
		margin-right: 150px;
		float:right;
	}
	.text_centre{
		text-align: center;
		font-size: 30px;
	}
    .score_box{
		height: 100px;
		width: 300px;
		margin-left: 200px;
		background-color: rgb(75, 161, 157);
		
	}
	.score_heading{
		margin-left: 300px;
	}
	.clear{
		clear:left;
	}
	.input_keys{
		height:50px;
		width: 50px;
		margin-top: 20px;
		margin-left:50px;
		float: left;
	}
	.margin_left{
		margin-left: 170px;
	}
	.submit_style{
		width: 250px;
		margin-left: 200px;
		background-color: black;
		color:white;
		font-size: 30px;
	}
    
    .center{
		margin-left: 150px;
	}
	.green{
		background-color: green;
	}
	.orange{
		background-color: rgb(230, 110, 13);
	}
	.purple{
		background-color: purple;
	}
	.reset_style{
		height:50px;
		width:80px;
		background-color: black;
		color:white;
		margin-left: 10px;
	}   
	.totalscorebox{
		margin-top: 10px;
		margin-bottom: 10px;
		height: 80px;
		width: 200px;
		margin-left: 230px;
		background-color: rgb(75, 161, 157);
	} 
	.side_box{
		float: right;
		height: 700px;
		width:220px;
		border:1px solid black;
		margin-top: 100px;
		margin-right: 30px;


	}
	.font{
		font-size: 20px;
		text-align: center;

	}
	.button_style{
		width:150px;
		height:30px;
		margin-left: 30px;
		background-color: black;
		color: white;
	}

    
    </style>
</head>
<body>
					<div class="side_box">
						<h3 class="text_centre">GAME SCORE</h3>
						<p class="font">Game 1-30</p>
						<P class="font">Game 2-50</P>
						<P class="font">Game 3-100</P>
						<P class="font">Game 4-300</P>
						<P class="font">Game 5-20</P>
						<p class="font">Game 5-50</p>
						<p class="font">Game 6-60</p>


						<button onclick="removeAllP()" class="button_style">REMOVE ALL</button>
						<button onclick="removeOdd()" class="button_style">REMOVE ODD</button>
						<button onclick="removeEven()" class="button_style">REMOVE EVEN</button>
						<button onclick="removLast()" class="button_style">REMOVE LAST</button>

					</div>

		<div class="main_layout">
				<div>

						<h1 class="score_heading">TOTAL</h1>
						<input type="text" name="screen" class="totalscorebox text_centre" id="total_score" >
					</div>
					
		

			<div>
				<input type="text" value="43" name="input_min" id="input_min" class="box_left text_centre" >
				<h2 class="left">MIN</h2>
			<div>

				<div><input type="text" value="2019" name="input_max" id="input_max" class="box_right text_centre" >
				<h2 class="right">MAX</h2>


			</div>	

			<div>

				<h1 class="score_heading">SCORE</h1>
				<input type="text" name="screen" class="score_box text_centre" id="score" >
			</div>



			<div class="margin_left">
			<div >
				<button class="input_keys clear green" onclick="display('1')">1</button>
			</div>
			<div >
				<button class="input_keys orange " onclick="display('2')">2</button>
			</div>
			<div>
				<button class="input_keys green" onclick="display('3')">3</button>
			</div>
			<div>
				<button class="input_keys clear orange" onclick="display('4')">4</button>
			</div>
			<div>
				<button class="input_keys orange" onclick="display('5')">5</button>
			</div>
			<div>
				<button class="input_keys orange" onclick="display('6')">6</button>
			</div>
			<div>
				<button class="input_keys clear green" onclick="display('7')">7</button>
			</div>
			<div>
				<button class="input_keys orange" onclick="display('8')">8</button>
			</div>
			<div>
				<button class="input_keys green" onclick="display('9')">9</button>
			</div>
			<div>
				<button class="input_keys clear center purple" onclick="display('0')">0</button>
			</div>
			
		</div>
	</div>





		<div>
			<div>
				<button class="input_keys submit_style clear " onclick="fun_submit()">ENTER</button>
			</div>
			<div>
				<button class=" reset_style input_keys " onclick="reset()">reset</button>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		function reset()
		{
			document.getElementById("score").value=""
		}
		function display(input)
		{
			document.getElementById("score").value+=input;
		}
		function fun_submit()
		{
			var curent_score = Number(document.getElementById("score").value)
			var min_score = Number(document.getElementById("input_min").value)
			var max_score = Number(document.getElementById("input_max").value)
			var total_score=Number(document.getElementById("total_score").value)

			document.getElementById("total_score").value= curent_score+min_score+max_score;

			if (curent_score < min_score) 
			{
				document.getElementById("input_min").value= curent_score;
				
			}
			if(curent_score> max_score)
			{
				document.getElementById("input_max").value= curent_score;
			
			}
			else
			{
				document.getElementById("score").value="";
			}
		}
			


		function removeAllP() {
            var ele = document.querySelector('.side_box');
            var removeall = document.querySelectorAll('p');
            for (i = 0; i < removeall.length; i++){

                ele.removeChild(removeall[i]);
 
            }

            }

			function removeOdd() 
			{
            var ele = document.querySelector('.side_box');
            var removeall = document.querySelectorAll('p');
            for (i = 0; i <removeall.length; i++){
				if (i % 2 == 1)
				{

                ele.removeChild(removeall[i]);
 
            }

            }
			}


			function removeEven() 
			{
            var ele = document.querySelector('.side_box');
            var removeall = document.querySelectorAll('p');
            for (i = 0; i < removeall.length; i++){
				if (i % 2 == 0)
				{

                ele.removeChild(removeall[i]);
 
            }

            }
			}

			function removLast() 
			{
            var ele = document.querySelector('.side_box');
            var removeall = document.querySelectorAll('p');
            for (i = 0; i < removeall.length; i++){
				if (i == removeall.length-1)
				{

                ele.removeChild(removeall[i]);
 
            }

            }
			}
		
	</script>
</body>
</html>

        <script>
            var inputValue = "";
            function show_aphabet(num) {
                var shift_p = document.getElementById("shift_value1");
                var caps_color = document.getElementById("caps_value1").style.color
                var shift_color = shift_p.style.color
                if ((caps_color != "green" && shift_color != "green") || (caps_color == "green" && shift_color == "green")) {
                    document.getElementById('input_value').value += num
                } else {
                    switch (num) {
                        case "a":
                            document.getElementById('input_value').value += "A"
                            break
                        case "b":
                            document.getElementById('input_value').value += "B"
                            break
                        case "c":

                            break

                            break

                            break

                            break

                        case "n":

                        case "o":

                            break

                            break
                        case "r":

                            break
                        case "s":

                            break
                        case "t":

                            break
                        case "u":

                            break
                        case "v":
                            document.getElementById('input_value').value += "V"
                            break
                        case "w":
                            document.getElementById('input_value').value += "W"
                            break
                        case "x":
                            document.getElementById('input_value').value += "X"
                            break
                        case "y":
                            document.getElementById('input_value').value += "Y"
                            break
                        case "z":
                            document.getElementById('input_value').value += "Z"
                            break
                    }
                }
                if (shift_color == "green") {
                    shift_p.style.color = "black";
                }
                inputValue = document.getElementById('input_value').value;
            }

            function delete_alpha() {
                var input_text = document.getElementById("input_value").value
                var new_var = ""
                for (i = 0; i < input_text.length - 1; i++) {
                    new_var += input_text[i]
                }
                document.getElementById("input_value").value = new_var
            }

            function rev() {
                var rev_color = document.getElementById("rev_value1").style.color;
                if(rev_color == "black" || rev_color == ""){
                    document.getElementById("rev_value1").style.color = "green";
                    input = document.getElementById("input_value").value
                    var new_input1 = ""
                    for (i = input.length - 1; i >= 0; i--) {
                        new_input1 += input[i]
                    }
                    document.getElementById("input_value").value = new_input1
                }else{
                    document.getElementById("rev_value1").style.color = "black";
                    document.getElementById("input_value").value = inputValue;
                }
            }

            function space_btn(nan) {
                var input1 = document.getElementById("input_value").value
                var input2 = input1 + ' '
                document.getElementById("input_value").value = input2

            }

            function caps_btn1() {
                var color_val = document.getElementById("caps_value1").style.color
                if (color_val == "green") {
                    document.getElementById("caps_value1").style.color = "black"
                }else{
                    document.getElementById("caps_value1").style.color = "green"
                }
            }

            function show_spcl_char(number) {
                var shift = document.getElementById("shift_value1");
                var shift_color = shift.style.color;
                if (shift_color != "green") {
                    document.getElementById("input_value").value += number;
                } else {
                    switch (number) {
                        case 1:
                            document.getElementById("input_value").value += '!';
                            break;
                        case 2:
                            document.getElementById("input_value").value += '@';
                            break;
                        case 3:
                            document.getElementById("input_value").value += '#';
                            break;
                        case 4:
                            document.getElementById("input_value").value += '$';
                            break;
                        case 5:
                            document.getElementById("input_value").value += '%';
                            break;
                        case 6:
                            document.getElementById("input_value").value += '^';
                            break;
                        case 7:
                            document.getElementById("input_value").value += '&';
                            break;
                        case 8:
                            document.getElementById("input_value").value += '*';
                            break;
                        case 9:
                            document.getElementById("input_value").value += '(';
                            break;
                        case 0:
                            document.getElementById("input_value").value += ')';
                            break;

                    }
                }
                shift.style.color = "black";
            }

            function shift_btn() {
                var current_color = document.getElementById("shift_value1").style.color;
                if(current_color == "green"){
                    document.getElementById("shift_value1").style.color = "black"
                }else{
                    document.getElementById("shift_value1").style.color = "green"
                }
            }

            function password() {
                var pwd_color = document.getElementById("pwd_value1").style.color;
                if(pwd_color == "black" || pwd_color == ""){
                    document.getElementById("pwd_value1").style.color = "green";
                    inputValue = document.getElementById("input_value").value;
                    var pwd_value = "";
                    for(i = 0; i < inputValue.length; i++){
                        if(i == inputValue.length - 1){
                            pwd_value = pwd_value + inputValue[i];
                        }else{
                            pwd_value = pwd_value + "*";
                        }
                    }
                    document.getElementById("input_value").value = pwd_value;
                }else{
                    document.getElementById("pwd_value1").style.color = "black";
                    document.getElementById("input_value").value = inputValue;
                }
            }

            function clean(){
                var clean_color = document.getElementById("clean_value1").style.color;
                if(clean_color == "black" || clean_color == ""){
                    document.getElementById("clean_value1").style.color = "green";
                    inputValue = document.getElementById("input_value").value;
                    var clean_value = "";
                    if(inputValue == 'fuck' || inputValue == "shit" || inputValue == "anal" || inputValue == "anus" || inputValue == "ass" || inputValue == "asshole" || inputValue == "assmunch" || inputValue == "apeshit" || inputValue == "bitch" || inputValue == "bastard" ){
                        for(i = 0; i < inputValue.length; i++){
                            if(i == inputValue.length - 1 || i == 0){
                                clean_value = clean_value + inputValue[i];
                            }else{
                                clean_value = clean_value + "*";
                            }
                        }
                        document.getElementById("input_value").value = clean_value;
                    }
                }else{
                    document.getElementById("clean_value1").style.color = "black";
                    document.getElementById("input_value").value = inputValue;
                }
            }

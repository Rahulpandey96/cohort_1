<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W3.4.1_1 !-->
  <h1>Click the button to see information about my favourite movie</h1>
  <button onclick="movieinfo()">Movie Information!</button>
  <p id="movieinf"></p>
  <script type="text/javascript">
  var movie={
      Name="Child's Play";
      Director="Lars Klevberg";
      Year=2019;
      Rating=6.5;
      Cast="Aubrey Plaza, Mark Hamill, Gabriel Bateman, Brian Tyree Henry , Tim Matheson";
  }
    
   function movieinfo(){

    var outputtext="Movie:"+movie.Name + "Director:"+movie.Director + "Year:"+movie.Year + "Rating:"+movie.Rating + "Cast:"+movie.Cast;
    
    var outputpara=document.createElement('p');
    outputpara.textContent=outputtext;

    var bodyElem=document.querySelector('#movieinf');
    document.appendChild(outputpara);

   }

  </script>
   
  <!-- FSD.W3.4.1_2 !-->
  <button onclick="addruntime()">Add Runtime to the movie object! </button>
  <p id="addrntime"></p>
  <script type="text/javascript">

   function addruntime(){

    movie.runtime=1.30;

    var outputtext="Movie:"+movie.Name + "Director:"+movie.Director + "Year:"+movie.Year + "Rating:"+movie.Rating + "Cast:"+movie.Cast;

   var outputpara=document.createElement('p');
    outputpara.textContent=outputtext;

    var bodyElem=document.querySelector('#addrntime');
    document.appendChild(outputpara);
    
   }

   </script>


    
  
  <!-- FSD.W3.4.1_3 !-->

  <button onclick="addcastmbr()">Add cast member</button>
  <p id="addcastmember"></p>
  <script type="text/javascript">
  
   function addcastmbr()
  {
    movie.Cast.push="David Lewis";

    var outputtext="Movie:"+movie.Name + "Director:"+movie.Director + "Year:"+movie.Year + "Rating:"+movie.Rating + "Cast:"+movie.Cast;

    var outputpara=document.createElement('p');
    outputpara.textContent=outputtext;

    var bodyElem=document.querySelector('#addcastmember');
    document.appendChild(outputpara);
  }

  </script>
  

</body>
</html>

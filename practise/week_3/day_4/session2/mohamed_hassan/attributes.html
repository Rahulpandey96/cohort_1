<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button id="change_h1">Change H1</button>
        <button id="change_h3">Change H3</button>
        <button id="change_h5">Change H5</button>
        <button id="change_div">Change DIV</button>
        <button id="change_p">Change P</button>
        <button id="set_id">Set ID</button>
        <script>
        document.body.querySelectorAll("button")[0].addEventListener('click',changeh1)
       function changeh1(){
                document.body.querySelector("h1").setAttribute("class","class-h1")
       }
       document.body.querySelectorAll("button")[1].addEventListener('click',changeh3)
        function changeh3(){
                var select_h3=document.body.querySelectorAll('h3')
                for (var i = 0; i < select_h3.length; i++) {
                select_h3[i].setAttribute("class","class-h3")
                }
        }
        document.body.querySelectorAll("button")[2].addEventListener("click",changeh5)
        function changeh5(){
                var select_h5=document.body.querySelectorAll('h5')
                for (var i = 0; i < select_h5.length; i++) {
                select_h5[i].setAttribute("class","class-h5")
                }
        }
        document.body.querySelectorAll("button")[3].addEventListener("click",changediv)
        function changediv(){
                var select_div=document.body.querySelector("#box").querySelectorAll('div')
                for (var i = 0; i < select_div.length; i++) {
                select_div[i].setAttribute("class","class-div")
                }
        }
        document.body.querySelectorAll("button")[4].addEventListener("click",changediv_in_p)
        function changediv_in_p(){
                var select_div_in_p=document.body.querySelector("#cont").querySelectorAll('p')
                for (var i = 0; i < select_div_in_p.length; i++) {
                select_div_in_p[i].setAttribute("class","class-p")
                }
        }
        document.body.querySelectorAll("button")[5].addEventListener("click",change_p)
        function change_p(){
                var select_p=document.body.querySelector("#temp").querySelectorAll('p')[1]
                select_p.setAttribute("id","test-2")
        }


        </script>
    </body>
</html>

<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>

        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5 >First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="change_h1()">Change H1</button>
        <button onclick="change_h3()">Change H3</button>
        <button onclick="change_h5()">Change H5</button>
        <button onclick="change_div()">Change DIV</button>
        <button onclick="change_p()">Change P</button>
        <button onclick="set_id()">Set ID</button>
        <script>
            function change_h1(){
              var h1_value = document.querySelector("h1")
                h1_value.setAttribute("class", "class-h1")
            }

            function change_h3(){
               var h3_value = document.querySelectorAll("h3")
               for(i=0;i<h3_value.length;i++)
               {
                var element_value = h3_value[i]
                element_value.setAttribute("class", "class-h3")
               }
            }

            function change_h5(){
                var h5_value = document.querySelectorAll("h5")
                for(i=0;i<h5_value.length;i++)
                {
                    var element_value = h5_value[i]
                    element_value.setAttribute("class", "class-h5")
                }
            }

            function change_div(){

                var div_value = document.getElementById('box')
                var value = div_value.querySelectorAll("div") 
                for(i=0;i<value.length;i++)
                {
                    var element_value = value[i]
                    element_value.setAttribute("class", "class-div")
                }
            }

            function change_p(){
                var div_value = document.getElementById("cont")
                var value = div_value.querySelectorAll("p")
                for(i=0;i<value.length;i++)
                {
                    var element_value = value[i]
                    element_value.setAttribute("class", "class-p")
                }
            }

            function set_id(){
                var div_value = document.getElementById("temp")
                var value =  div_value.querySelectorAll("p")
                for(i=0;i<value.length;i++)
                {
                    if(i==1)
                    {
                    
                        var element_value = value[i]
                        element_value.setAttribute("id", "test-2")

                    }
                }
            }

        </script>
    </body>
</html>

<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
               
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p id="secP">Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="changeFirsth1()">Change H1</button>
        <button onclick="changeAllh3()">Change H3</button>
        <button onclick="changeAllh5()">Change H5</button>
        <button onclick="changeDiv()">Change DIV</button>
        <button onclick="changeP()">Change P</button>
        <button onclick="changeDivP_2nd()">Set ID</button>
        <script>

            function changeFirsth1() {
             var firsth1 = document.querySelector('h1');
             firsth1.setAttribute('class', 'class-h1')
        
            }

            function changeAllh3() {
             var allh3 = document.querySelectorAll('h3');
             for(i=0;i< allh3.length;i++)
             {
                var h3 = allh3[i];
                h3.setAttribute('class', 'class-h3')
        
            }
            }

            function changeAllh5() {
             var allh5 = document.querySelectorAll('h5');
             for(i=0;i< allh5.length;i++)
             {
                var h5 = allh5[i];
                h5.setAttribute('class', 'class-h5')
        
            }
            }
            function changeDiv()
            {
                var div = document.querySelectorAll('#box');
                for(i=0;i< div.length;i++)
             {
                var allbox = div[i];
                allbox.setAttribute('class', 'class-div')
        
            }
            }

            function changeP()
            {
                var div = document.querySelectorAll('#cont');
                for(i=0;i< div.length;i++)
             {
                var allcont = div[i];
                allcont.setAttribute('class', 'class-p')
        
            }
            }


            function changeDivP_2nd()
            {
                var p = document.querySelector('#secP');
               
                p.setAttribute('id', 'test-2')
        
        
            }

              for(i=0;i< txt.length;i++)
               {
                if(i%2==0)
                {

                    txt.setAttribute('id', '#test-2')
                 }   
        
           }
          }*/

           
        </script>
    </body>
</html>

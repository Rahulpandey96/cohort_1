<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="changeh1()">Change H1</button>
        <button onclick="changeh3()">Change H3</button>
        <button onclick="changeh5()">Change H5</button>
        <button onclick="changediv()">Change DIV</button>
        <button onclick="changep()">Change P</button>
        <button onclick="setid()">Set ID</button>

        <script>

        function changeh1(){
            var changeh=document.querySelector('h1');
            changeh.setAttribute('class','class-h1');
        }

        function changeh3(){
            var changeh=document.querySelectorAll('h3');
            for (i=0;i<changeh.length;i++){
                var change_h3=changeh[i];
                change_h3.setAttribute('class','class-h3');
            }
        }

        function changeh5(){
            var changeh=document.querySelectorAll('h5');
            for (i=0;i<changeh.length;i++){
                var change_h5=changeh[i];
                change_h5.setAttribute('class','class-h5');
            }
        }

        function changediv(){
            var container =document.getElementById('box');
            var chdiv=document.querySelectorAll('div');
            for(i=0;i<chdiv.length;i++){
                var change_div=chdiv[i];
                change_div.setAttribute('class','class-div');
                container.appendChild(change_div);
            }

        }

        function changep(){
            var container=document.getElementById('cont');
            var chp=document.querySelectorAll('p');
            for(i=0;i<chp.length;i++){
                var change_p=chp[i];
                change_p.setAttribute('class','class-p');
                container.appendChild(change_p);
            }
        }

        function setid(){
            var container=document.getElementById('temp');
            var set=document.querySelectorAll('p');
                for(i=0;i<set.length-1;i++){
                    if(i%2==0){
                        set.setAttribute('id','test-2');
                        
                    }
                    container.appendChild(set);
            }

        }     

        </script>
    </body>
</html>

<body>
  <!-- FSD.W3.3.1_1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id="change_text_color">Click here to change my color</button>

  <!-- FSD.W3.3.1_2 !-->
  <h1 id="color_text">My color should change when I double click the button!</h1>
  <button id="button_2">Double Click here to change the color of the h1 tag !</button>

  <!-- FSD.W3.3.1_3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="btn_color_twice">Click here to change my color!</button>
  <script>
  function random(number){
          return Math.floor(Math.random()*number)
  }



  function changecolor(){
    var color= 'rgb(' + random(255) +','+ random(255) +','+ random(255) + ')';
          document.getElementById('change_text_color').style.color=color;
  }
  var btn=document.getElementById('change_text_color')
  btn.addEventListener('click',changecolor)




function switch_text_color(){
  var color= 'rgb(' + random(255) +','+ random(255) +','+ random(255) + ')';
document.getElementById('color_text').style.color=color;
}
var btn2= document.getElementById('button_2')
btn2.addEventListener('dblclick',switch_text_color)

function switch_color_twice(){
  var color= 'rgb(' + random(255) +','+ random(255) +','+ random(255) + ')';
  var btn3=document.getElementById('btn_color_twice')
}

btn3.addEventListener('click',switch_color_twice)


  </script>

<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeh1color()">Change H1</button>
        <button onclick="changeh3color()">Change H3</button>
        <button onclick="changeh5color()">Change H5</button>
        <button onclick="changegreen()">Change Green</button>
        <button onclick="changered()">Change Red</button>
        <button onclick="changeblue()">Change Blue</button>

        <script type="text/javascript">
        
        

        function changeh1color(){
            var firstH=document.querySelectorAll('h1');
            for(i=0;i<firstH.length;i++){
                var h1=firstH[i];
                h1.style.color='red';
            }
            
        }

        function changeh3color(){
            var allh3=document.querySelectorAll('h3')
            for (i=0;i<allh3.length;i++){
                var h3=allh3[i];
                h3.style.color='green';
            }
            
        }

        function changeh5color(){
            var allh5=document.querySelectorAll('h5')
            for (i=0;i<allh5.length;i++){
                var h5=allh5[i];
                h5.style.color='blue';
            }
        }

        function changegreen(){
            var elems1=document.querySelectorAll('.green');
            for(i=0;i<elems1.length;i++){
                var elems=elems1[i];
                elems.style.color='green';
            }
        }

        function changered(){
            var elems2=document.querySelectorAll('.blue');
            for(i=0;i<elems2.length;i++){
                var elem=elems2[i];
                elem.style.color='blue';
            }
        }

        function changeblue(){
            var elems3=document.querySelectorAll('.red');
            for(i=0;i<elems3.length;i++){
                var ele=elems3[i];
                ele.style.color='blue';
            }
        }

        
        

        

        </script>
    </body>
</html>

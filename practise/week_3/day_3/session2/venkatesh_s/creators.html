            function createh1(){
                var h1=document.createElement('h1');
                h1.textContent="MASAI";

            function createh3(){
                var h3=document.createElement('h3');

                var bodyElem2=document.querySelector('#headings');

            function createdivs(){
                for(i=0;i<10;i++){
                    var divs=document.createElement('div');

            function addcopyright(){
                var copyright=document.createElement('p');
                copyright.textContent='@ masai 2019';

                var insert=document.getElementById('btn');

                var bodyElem5=document.queryselector('body');

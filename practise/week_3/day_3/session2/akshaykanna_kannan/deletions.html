<html>
    <head>
        <meta charset="utf-8">
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id="h1">First H1</h1>
        <h1>Second H1</h1>
        <h3 id="h3">First H3</h3>
        <h3 id="h3_1">Second H3</h3>
        <div id="headings">
            <h5 id="h5">First H5</h5>
            <h5 id="h5_1">Second H5</h5>
            <h5 id="h5_2">Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeh1()">Remove H1</button>
        <button onclick="removeh3()">Remove H3</button>
        <button onclick="removeh5()">Remove H5</button>
        <button onclick="remove_red()">Remove Red</button>
        <button onclick="remove_div()">Remove DIVS</button>
        <script>
            function removeh1()
            {
                var bodyelem=document.querySelector("body")
                var firsth1=document.getElementById("h1")
                bodyelem.removeChild(firsth1);
            }

            function removeh3()
            {
                var bodyelem=document.querySelector("body")
                var firsth3=document.getElementById("h3")
                var secondh3=document.getElementById("h3_1")
                bodyelem.removeChild(firsth3);
                bodyelem.removeChild(secondh3);
            }

            function removeh5()
            {
                var bodyelem=document.querySelector("#headings")
                var firsth5=document.getElementById("h5")
                var secondh5=document.getElementById("h5_1")
                var thirdh5=document.getElementById("h5_2")
                bodyelem.removeChild(firsth5);
                bodyelem.removeChild(secondh5);
                bodyelem.removeChild(thirdh5);
            }

            function remove_red()
            {
                var bodyelem=document.getElementById("cont")
                var rm=document.querySelectorAll(".red")
                for (var i = 0; i < rm.length; i++) 
                {
                    bodyelem.removeChild(rm[i]);
                }
                
            }

            function remove_div()
            {
                var main=document.getElementById("cont")
                var rm=main.querySelectorAll("div")
                for (var i = 0; i < rm.length; i++) 
                {
                    main.removeChild(rm[i]);
                }
            }
        </script>
    </body>
</html>

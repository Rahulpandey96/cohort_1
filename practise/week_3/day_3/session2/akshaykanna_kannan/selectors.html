<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changecolor_red()">Change H1</button>
        <button onclick="changecolor_green()">Change H3</button>
        <button onclick="changecolor_blue()">Change H5</button>
        <button onclick="changeclass_green()">Change Green</button>
        <button onclick="changeclass_red()">Change Red</button>
        <button onclick="changeclass_blue()">Change Blue</button>
        <script>
            function changecolor_red()
            {
                var firsth1=document.querySelector('h1');
                firsth1.style.color="red";
            }

            function changecolor_green()
            {
                var elem1=document.querySelectorAll("h3")
                for(i=0;i<elem1.length;i++)
                {
                    var elem=elem1[i];
                    elem.style.color="green";
                }
            }

            function changecolor_blue()
            {
                var elem1=document.querySelectorAll("h5")
                for(i=0;i<elem1.length;i++)
                {
                    var elem=elem1[i];
                    elem.style.color="blue";
                }
            }

            function changeclass_green()
            {
                var elem1=document.querySelectorAll(".green")
                for(i=0;i<elem1.length;i++)
                {
                    var elem=elem1[i];
                    elem.style.color="green";
                }
            }

            function changeclass_blue()
            {
                var elem1=document.querySelectorAll(".blue")
                for(i=0;i<elem1.length;i++)
                {
                    var elem=elem1[i];
                    elem.style.color="blue";
                }
            }

            function changeclass_red()
            {
                 var elem1=document.querySelectorAll(".red")
                for(i=0;i<elem1.length;i++)
                {
                    var elem=elem1[i];
                    elem.style.color="red";
                }
            }
        </script>
    </body>
</html>

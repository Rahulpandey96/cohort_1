<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="print_masai()">Create H1</button>
        <button onclick="content()">Create 2 H3</button>
        <button onclick="create_div()">Create DIVS</button>
        <button onclick="add_students()">Add Students</button>
        <button onclick="copyrights()">Add Copyright</button>
        <script>
        
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
        
            function print_masai()
            {
                var head=document.createElement("h1");
                var bodyelem = document.querySelector('#headings');
                bodyelem.appendChild(head);
                head.textContent="MASAI";
            }

            function content()
            {
                var content=document.createElement("h3")
                var content1=document.createElement("h3")
                var bodyelem=document.querySelector("#headings")
                bodyelem.appendChild(content);
                bodyelem.appendChild(content1);
                content.textContent="A Transformation in education!";
                content1.textContent="Learn to earn, pay when you get.";
            }

            function create_div()
            {
                for( var i=0;i<10;i++)
                {
                    var print=document.createElement("div")
                    print.textContent="content" + (i+1);
                    var bodyelem=document.querySelector("#cont")
                    bodyelem.appendChild(print);
                }
            }

            function add_students()
            {
                for(i=0;i<students.length-1;i++)
                {
                    var list=document.createElement("li")
                    var bodyelem=document.querySelector("#vikings")
                    bodyelem.appendChild(list);
                    list.textContent=students[i];  
                }
                
            }

            function copyrights()
            {
                var copy=document.createElement("vikings")
                var bodyelem=document.querySelector("ul")
                bodyelem.appendChild(copy);
                copy.textContent="@ masai 2019"
            } 
        </script>
    </body>
</html>

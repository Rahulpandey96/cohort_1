<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="first_Hone()">Change H1</button>
        <button onclick="all_Hthree()">Change H3</button>
        <button onclick="all_Hfive()">Change H5</button>
        <button onclick="class_green()">Change Green</button>
        <button onclick="class_red()">Change Red</button>
        <button onclick="class_blue()">Change Blue</button>
        <script>

            function first_Hone()
            {
                var ele = document.querySelector('h1');
                ele.style.color="red";
            }
             function all_Hthree()
            {
                var ele = document.querySelectorAll('h3');
                for(i=0; i<ele.length;i++)
                {
                   var head_three = ele[i];
                   head_three.style.color="green";
                }
            }
            function all_Hfive()
            {
                var ele = document.querySelectorAll('h5');
                for(i=0; i<ele.length;i++)
                {
                   var head_three = ele[i];
                   head_three.style.color="blue";
                }
            }
             function class_green()
            {
                var ele = document.querySelectorAll('.green');
                for(i=0; i<ele.length;i++)
                {
                   var head_three = ele[i];
                   head_three.style.color="green";
                }
            }
             function class_blue()
            {
                var ele = document.querySelectorAll('.blue');
                for(i=0; i<ele.length;i++)
                {
                   var head_three = ele[i];
                   head_three.style.color="blue";
                }
            }
            function class_red()
            {
                var ele = document.querySelectorAll('.red');
                for(i=0; i<ele.length;i++)
                {
                   var head_three = ele[i];
                   head_three.style.color="red";
                }
            }
        </script>
    </body>
</html>

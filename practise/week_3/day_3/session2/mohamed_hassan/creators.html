<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creator</title>
</head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="create_h1()">Create H1</button>
        <button onclick="create_2_h3()">Create 2 H3</button>
        <button onclick="create_10_div()">Create DIVS</button>
        <button onclick="students_name()">Add Students</button>
        <button onclick="add_copyright()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
function create_h1(){
  var new_h1=document.createElement('h1')
  document.querySelector("#headings").appendChild(new_h1)
  new_h1.textContent="MASAI"
}
function create_2_h3(){
  var new_h3_1=document.createElement('h3')
  var new_h3_2=document.createElement('h3')
  document.querySelector("#headings").appendChild(new_h3_1)
  document.querySelector("#headings").appendChild(new_h3_2)
new_h3_1.textContent="A Transformation in education!"
new_h3_2.textContent="Learn to earn, pay when you get."
}

function create_10_div(){

  for(var i=1;i<=10;i++){
    var div_i=document.createElement('div')
    document.querySelector('#cont').appendChild(div_i)
    div_i.textContent="content"+i;
  }
}

function students_name(){
  for(var i=0;i<students.length;i++){
    var li_i=document.createElement('li')
    document.querySelector('#vikings').appendChild(li_i)
    li_i.textContent= students[i]
  }
}

function add_copyright(){
  var para= document.createElement('p')
  var btn=document.querySelector('button')
  para.textContent="@ masai 2019"
document.querySelector('body').insertBefore(para,btn)
}
        </script>
    </body>
</html>

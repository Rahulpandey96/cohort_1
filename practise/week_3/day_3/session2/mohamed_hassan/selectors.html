<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="change_one_h1()">Change H1</button>
        <button onclick="change_all_h3()">Change H3</button>
        <button onclick="change_all_h5()">Change H5</button>
        <button onclick="change_class_green()">Change Green</button>
        <button onclick="change_class_red()">Change Red</button>
        <button onclick="change_class_blue()">Change Blue</button>
        <script>
        function change_one_h1(){
          document.querySelector('h1').style.color="red"
        }
        function change_all_h3(){
          var h3_elements=document.querySelectorAll('h3')
          for(var i=0;i<h3_elements.length;i++){
            h3_elements[i].style.color="red";
          }
        }
        function change_all_h5(){
          var h5_elements=document.querySelectorAll('h5')
          for(var i=0;i<h5_elements.length;i++){
            h5_elements[i].style.color="blue";
          }
        }
        function change_class_green(){
          var class_green_elements=document.querySelectorAll('.green')
          for(var i=0;i<class_green_elements.length;i++){
            class_green_elements[i].style.color="green";
          }
        }
        function change_class_red(){
          var class_red_elements=document.querySelectorAll('.red')
          for(var i=0;i<class_red_elements.length;i++){
            class_red_elements[i].style.color="red";
          }
        }
        function change_class_blue(){
          var class_blue_elements=document.querySelectorAll('.blue')
          for(var i=0;i<class_blue_elements.length;i++){
            class_blue_elements[i].style.color="blue";
          }
        }
        </script>
    </body>
</html>

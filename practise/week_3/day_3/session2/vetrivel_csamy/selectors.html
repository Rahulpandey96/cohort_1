<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="changeh1()">Change H1</button>
    <button onclick="changeh3()">Change H3</button>
    <button onclick="changeh5()">Change H5</button>
    <button onclick="green()">Change Green</button>
    <button onclick="red()">Change Red</button>
    <button onclick="blue()">Change Blue</button>
    <script>
      function changeh1() {
        var heading = document.querySelectorAll("h1");
        for (i = 0; i < heading.length; i++) {
          var h1 = heading[i];
          h1.style.color = "red";
        }
      }
      function changeh3() {
        var heading3 = document.querySelectorAll("h3");
        for (i = 0; i < heading3.length; i++) {
          var h3 = heading3[i];
          h3.style.color = "green";
        }
      }
      function changeh5() {
        var heading5 = document.querySelectorAll("h5");
        for (i = 0; i < heading5.length; i++) {
          var h5 = heading5[i];
          h5.style.color = "blue";
        }
      }
      function green() {
        var greenClass = document.querySelectorAll(".green");
        for (i = 0; i < greenClass.length; i++) {
          var green = greenClass[i];
          green.style.color = "green";
        }
      }
      function red() {
        var redClass = document.querySelectorAll(".red");
        for (i = 0; i < redClass.length; i++) {
          var red = redClass[i];
          red.style.color = "red";
        }
      }
      function blue() {
        var blueClass = document.querySelectorAll(".blue");
        for (i = 0; i < blueClass.length; i++) {
          var blue = blueClass[i];
          blue.style.color = "blue";
        }
      }
    </script>
  </body>
</html>

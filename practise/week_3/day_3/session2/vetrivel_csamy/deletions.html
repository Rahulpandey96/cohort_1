<html>
  <head>
    <title>Practise Deletions</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
      <h5>First H5</h5>
      <h5>Second H5</h5>
      <h5>Third H5</h5>
    </div>
    <div id="cont">
      <div class="green">First DIV</div>
      <div class="red">Second DIV</div>
      <div class="blue">Third DIV</div>
      <p class="green">First P</p>
      <p class="red">Second P</p>
      <p class="blue">Third P</p>
    </div>
    <hr />
    <button onclick="changeh1()">Remove H1</button>
    <button onclick="changeh3()">Remove H3</button>
    <button onclick="changeh5()">Remove H5</button>
    <button onclick="changered()">Remove Red</button>
    <button onclick="removed()">Remove DIVS</button>
    <script>
      function changeh1() {
        var bodyElem = document.querySelector("body");
        var removeh1 = document.querySelector("h1");
        bodyElem.removeChild(removeh1);
      }
      //
      function changeh3() {
        var bodyElem = document.querySelector("body");
        var removeh3 = document.querySelector("h3");
        bodyElem.removeChild(removeh3);
      }
      //
      function changeh5() {
        var bodyElem = document.querySelector("#headings");
        var removeh5 = document.querySelector("h5");
        bodyElem.removeChild(removeh5);
      }
      //
      function changered() {
        var bodyelem = document.getElementById("cont");
        var redcolor = document.querySelectorAll(".red");
        for (var i = 0; i < redcolor.length; i++) {
          bodyelem.removeChild(redcolor[i]);
        }
      }
      //
      function removed() {
        var bodyelem = document.getElementById("cont");
        var greencolor = document.querySelectorAll(".green");
        for (var i = 0; i < greencolor.length; i++) {
          bodyelem.removeChild(greencolor[i]);
        }
      }
    </script>
  </body>
</html>

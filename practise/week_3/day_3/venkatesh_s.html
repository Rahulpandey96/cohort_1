<!DOCTYPE html>
<html>
<body>
  <!-- FSD.W3.3.1_1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id="changeTextColor">Click here to change my color</button>

  <script type="text/javascript"> 
  
   var changeButton = document.getElementById('changeTextColor');

   function random(number){
     return Math.Floor(Math.random()*number);
   }
   
   function switchColor(){

    var randomColor='rgb('+ random(255) + ',' + random(255) + ',' + random(255) + ')';
    changeButton.style.color=randomColor;
   }

   changeButton.addEventListener('click', switchColor);


  </script>



  <!-- FSD.W3.3.1_2 !-->
  <h1>My color should change when I double click the button!</h1>
  <button id="changeColorDouble">Double Click here to change the color of the h1 tag !</button>
  <script type="text/javascript">

  var doubleButton = document.getElementById('changeColorDouble');

  function switchColorDouble(){
    var randomColor='rgb('+ random(255) + ',' + random(255) + ',' + random(255) +')';
    doubleButton.style.backgroundColor=randomColor;
  }
  
   doubleButton.addEventListener('dblclick'.switchColorDouble);
   
   </script>

  <!-- FSD.W3.3.1_3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="changeColorTwice">Click here to change my color!</button>
  <script>
  var buttonTwice = document.getElementById('changeColorTwice');

  function switchColorTwice(){
      var randomColor='rgb(' + random(255) + ',' + random(255) + ',' + random(255 +')';
      buttonTwice.style.backgroundColor=randomColor;
      buttonTwice.addEventListener('click'.switchColorTwice);
      buttonTwice.removeEventListener('click'.switchColorTwice);
  }

  buttonTwice.addEventListener('click'.switchColorTwice);

  </script>
    

  </script>
</body>
</html>

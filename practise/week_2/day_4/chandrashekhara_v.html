	<script type="text/javascript">
		//Write javascript for FSD.W2.4.1_1 here
		function exponent(){
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var op=1;
			for(i=1;i<=n2;i++)
			{
				op=op*n1;

			}


			document.getElementById("data").innerHTML = op;
		}


		//Write javascript for FSD.W2.4.1_2 here
		function sumOf3And5(){
			var limit=document.getElementById('limit').value;
			var count=0;
			for(i=0;i<=limit;i++)
			{
				if(i%3==0 && i%5==0)
				{
					count=count+i;
				}


			}

			document.getElementById("data1").innerHTML = count;

		}

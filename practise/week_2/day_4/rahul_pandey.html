<body>
	<!-- These elements below are for FSD.W2.4.1_1-->
	<h1> Create your own exponentiation function! </h1>
	<input type="number" name = "num1" id="number1">
	<input type="number" name = "num2" id="number2">
	<p id="results">  </p>
	</hr>
	<button onclick="exponent()">Click here to find the exponent!</button>
	<!-- These elements above are for FSD.W2.2.2_1-->

	<!-- These elements below are for FSD.W2.2.2_3-->
	<h1>Sum of multiples of 3 and 5</h1>
	<p id="result"> </p>
	<input type="text" id="Input">
	<button onclick="sumOf3And5()">Click here for the output!</button>
	
	<!-- These elements above are for FSD.W2.2.2_2-->

	<!-- These elements below are for FSD.W2.2.2_3-->
	<h1>Check if the users email is valid!</h1>
	<label for="Email">Email</label>
	<input type="text" />
	<button onclick="validateEmail()" id="mail">Check Email!</button>
	<!-- These elements above are for FSD.W2.2.2_2-->
	<script type="text/javascript">
		//Write javascript for FSD.W2.4.1_1 here
		function exponent(){
			num1 = parseInt(document.getElementById('number1').value);
			num2 = parseInt(document.getElementById('number2').value);
			var a=1;
			for(var i=0; i<num2; i++)
			{
				a=a*num1;
			}
			document.getElementById('results').innerHTML = a;
		}
		//Write javascript for FSD.W2.4.1_2 here
		
		function sumOf3And5(){
			
			var limit =document.getElementById('Input').value
			var sum= 0 ;
			for(i=0; i<=limit; i++)
				{
					if(i%3===0 && i%5===0)
					{
						sum=sum+i;
					}
				}
				
			
			document.getElementById('result').innerHTML= sum;
			
		}
		

		//Write javascript for FSD.W2.4.1_3 here
		function validateEmail() 
		{

			for (var i = 0; i < str.length; i++) 
			{
				if (str[i] == '@') 
				{
					console.log(str[str.length - 4], str[str.length - 3], str[str.length - 2])
					if ((str[0] != "@") && (str[str.length - 3] == "c") && (str[str.length - 2] == "o") && (str[str.length - 1] == "m")) 
					{
						if ((str[str.length - 4] == '.') && (str[str.length - 5] != "@") ) 
						{
							alert("valid Email");
						} else
						 {
							alert("invalid Email");
						}
					} else 
					{
						alert("invalid Email");
					}
				}
			}
			alert("invalid Email");
		}
	</script>
